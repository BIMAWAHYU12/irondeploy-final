---
- name: Setup Server Iron Deploy (Full Stack Environment + SSL)
  hosts: irondeploy_production
  become: true
  vars_files:
    - vars/main.yml

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install System Dependencies & Certbot
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - git
          - nginx
          - python3-certbot-nginx
          - ufw
        state: present

    - name: Start & Enable Docker
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true

    - name: Add irondeploy user to docker group
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true

    - name: Create Monitoring Directory
      ansible.builtin.file:
        path: /opt/monitoring
        state: directory
        mode: '0755'

    - name: Start & Enable Nginx
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true

    - name: Check if Certificate exists
      ansible.builtin.stat:
        path: "/etc/letsencrypt/live/{{ domain_name }}/fullchain.pem"
      register: cert_stat

    - name: Obtain SSL Certificate via Certbot
      ansible.builtin.command:
        cmd: "certbot --nginx -d {{ domain_name }} --non-interactive --agree-tos -m {{ admin_email }}"
      when: not cert_stat.stat.exists
      changed_when: true

    - name: Ensure Nginx is reloaded
      ansible.builtin.service:
        name: nginx
        state: reloaded